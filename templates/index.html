<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>counter</title>
</head>
<body>
    <h1 class="bg-primary text-light text-center col-3 my-5 mx-auto">Counter</h1>
    <p class="text-center col-3 my-5 mx-auto">{{session['count']}} time(s)</p>
    <div class="col-1 flex justify-content-start  mx-auto ">
        <a href="/" class="btn btn-primary "> Click +1</a>
        <div class="col-1 flex justify-content-start  mx-auto "></div>
          <a href="/increment" class="btn btn-primary "> Click +2</a>
        </div>
        <a href="/destroy_session" class="btn btn-danger"> Reset </a>
        <form method="POST" action="/increment_x">
            <input type="text" name="value" placeholder="number Increment">
            <input class="btn btn-primary " type="submit" value="Add Number to increment">
        </form>
    </div>
</body>
</html>
